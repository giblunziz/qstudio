<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="!(sidenav.mode === 'over')"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close</mat-icon>
  </button>
  <mat-label>{{ environment.name}}</mat-label>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="/assets/app-logo.png"/>

    <h4 class="name">{{ environment.name}}</h4>
    <!--    <p class="designation">{{ environment.description}}</p>-->

    <mat-divider></mat-divider>

    <button *ngFor="let module of moduleList"
            mat-button class="menu-button"
            [routerLink]="module.route"
            [disabled]="!module.enabled"
    >
      <mat-icon>{{module.icon}}</mat-icon>
      <span>{{module.name}}</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

    <mat-divider></mat-divider>

    <app-project-selector></app-project-selector>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
